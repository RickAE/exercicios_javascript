<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var nome = prompt("Digite seu nome")
            var res = confirm("Olá "+nome+" Deseja Continuar? ")

            if(res) {
                var anoAtual = prompt("Digite o ano atual")

                var anosNasc = prompt("Digite seu ano de nascimento")

                var idade = anoAtual-anosNasc
                alert("Sua idade é "+idade+" anos")
            }
        </script>
    </body>
</html>
